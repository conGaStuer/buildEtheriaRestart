<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etheria Team Builder</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background: #050917;
      }
      .champ-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .team {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin: 20px 0;
      }
      .champ {
        width: 150px;
        height: 250px;

        text-align: center;
        cursor: grab;
      }
      .champ img {
        width: 90%;
        height: 164px; /* Maintain aspect ratio: 374/512 * 120 â‰ˆ 164 */
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #fff;
      }
      .team-slot {
        width: 150px;
        height: 164px; /* Match champion image dimensions */
        border: 2px dashed #aaa;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        background-color: #fafafa; /* Light background for visibility */
      }
      .team-slot.filled img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 2px solid #00bcd4;
        border-radius: 8px;
      }
      button {
        margin: 10px 0;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #00bcd4;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0097a7;
      }
    </style>
  </head>
  <body>
    <h2>Etheria Restart - Build Your Team</h2>
    <div class="team" id="team"></div>
    <button onclick="resetTeam()">Reset Team</button>

    <hr />
    <h3>All Champions</h3>
    <div class="champ-grid" id="champions"></div>

    <script src="champions.js"></script>
  </body>
</html>
