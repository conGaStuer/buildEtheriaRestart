<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etheria Team Builder</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .champ-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }
      .team {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin: 20px 0;
      }
      .champ {
        width: 120px;
        text-align: center;
        cursor: grab;
      }
      .champ img {
        width: 100%;
        height: 164px;
        object-fit: cover;
        border-radius: 8px;
      }
      .team-slot {
        width: 120px;
        height: 164px;
        border: 2px dashed #aaa;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        background-color: #f5f5f5;
      }
      .team-slot.filled img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 2px solid #00bcd4;
        border-radius: 8px;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #00bcd4;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0097a7;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      select {
        margin: 10px;
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        align-items: center;
      }
      .error {
        color: red;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Etheria Restart - Build Your Team</h2>
    <div class="controls">
      <select id="teamSelect" onchange="switchTeam(this.value)"></select>
      <button onclick="addTeam()">Add Team</button>
      <button onclick="deleteTeam()">Delete Team</button>
      <button id="undoButton" onclick="undoAction()" disabled>Undo</button>
      <button onclick="resetTeam()">Reset Team</button>
      <button onclick="takeScreenshot()">Screenshot</button>
    </div>
    <div class="team" id="team"></div>
    <div class="error" id="error"></div>

    <hr />
    <h3>All Champions</h3>
    <div class="champ-grid" id="champions"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script file="champions.js"></script>
  </body>
</html>
